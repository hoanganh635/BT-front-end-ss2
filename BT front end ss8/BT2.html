<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Thiết lập chung cho trang */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiếm toàn bộ màn hình */
            background: linear-gradient(to bottom, #4b306a, #2d1a45);
            margin: 0;
        }

        /* Khung chứa biểu mẫu */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            color: white;
        }

        /* Căn chỉnh nhãn (label) */
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        /* Ô nhập dữ liệu */
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: transparent;
            color: white;
            font-size: 14px;
        }

        /* Placeholder (gợi ý nhập) */
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Căn chỉnh hai ô Name và Email trên cùng một hàng */
        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row input {
            flex: 1;
        }

        /* Nút gửi tin nhắn */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: white;
            color: black;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Hiệu ứng khi rê chuột vào nút */
        button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <form>
            <div class="form-row">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit">SEND MESSAGE</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
           
        }
        h2 {
            text-align: center;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
     
        
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin User Table</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>USERNAME</th>
                    <th>EMAIL</th>
                    <th>ROLE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>admin01</td>
                    <td>admin01@example.com</td>
                    <td>Administrator</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>user123</td>
                    <td>user123@example.com</td>
                    <td>User</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>moderator56</td>
                    <td>moderator56@example.com</td>
                    <td>Moderator</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>

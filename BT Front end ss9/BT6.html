<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 80%; 
        }
        .big {
            background-color: #1c344d;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .small-container {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 10px;
        }
        .small {
            background-color: #1c344d;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big">Big</div>
        <div class="small-container">
            <div class="small">Small 1</div>
            <div class="small">Small 2</div>
            <div class="small">Small 3</div>
            <div class="small">Small 4</div>
        </div>
        <div class="big">Big</div>
        <div class="small-container">
            <div class="small">Small 5</div>
            <div class="small">Small 6</div>
            <div class="small">Small 7</div>
            <div class="small">Small 8</div>
        </div>
    </div>
</body>
</html>

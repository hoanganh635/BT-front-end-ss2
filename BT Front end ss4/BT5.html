<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng tỷ lệ đơn hàng</title>
    <style>
  
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Tháng</th>
            <th colspan="2">Tỷ lệ đơn hàng theo tháng</th>
        </tr>
        <tr>
            <td>Nguyễn Văn A</td>
            <td>15% hoàn thành</td>
            <td>85% hủy hàng</td>
        </tr>
        <tr>
            <td>Phan Văn B</td>
            <td>25% hoàn thành</td>
            <td>75% hủy hàng</td>
        </tr>
        <tr>
            <td>Nguyễn Thị C</td>
            <td>50% hoàn thành</td>
            <td>50% hủy hàng</td>
        </tr>
    </table>
</body>
</html>

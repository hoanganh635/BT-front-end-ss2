<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Technologist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e9d7;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        .text-section {
            max-width: 50%;
        }
        h1 {
            color: #1a1a1a;
        }
        .highlight {
            font-weight: bold;
            color: #252525;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #e74c3c;
        }
        .image-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Works</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="text-section">
            <h1>Hi, I am <span class="highlight">John</span>,<br>Creative Technologist</h1>
            <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
            <a href="#" class="btn">Download Resume</a>
        </div>
        <div class="image-section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROq8En-QeUL4lMXRDx2LLXUdFpuxjqCJznV7m7zMcUqaFDvJY-TpuX5H2tr2w7wp5-n2gQ9-jlXjys1tDJUXUt0Q"" alt="John's Photo">
        </div>
    </div>
</body>
</html>

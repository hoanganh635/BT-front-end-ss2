<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng sản phẩm</title>
    <style>
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="2">
        <tr>
            <th>Loại sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
        </tr>
        <tr>
            <td rowspan="2">Điện tử</td>
            <td>Laptop</td>
            <td>15.000.000</td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td>8.000.000</td>
        </tr>
        <tr>
            <td>Gia dụng</td>
            <td>Máy giặt</td>
            <td>5.000.000</td>
        </tr>
    </table>
</body>
</html>

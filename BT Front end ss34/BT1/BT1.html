<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./BT1.css">
</head>
<body>
    <form action="" onsubmit="addEmail(event)">
    <div class="container">
        <h1>Register</h1>
        <div class="box">
            <label for="Email">Email</label>
            <input required type="Email" id="Email" name="fillEmail" placeholder="Inter your email address">
        </div>
        <div class="box">
            <label for="Password">Password</label>
            <input required type="password" id="Password" name="fillPassword" placeholder="Inter your Password">
        </div>
        <div class="box">
            <label for="ConfirmPassword">Confirm Password</label>
            <input required type="password" id="ConfirmPassword" name="check" placeholder="Inter your Confirm Password">
        </div>
        <button>Register</button>
    
    </div>
    </form>

    
    <script src="./main1.js"></script>
</body>
</html>
